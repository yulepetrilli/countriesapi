<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Consuming REST API with Vue.js</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div v-if="show_country">
                <div class="row text-center my-4"><h1>{{title2}}</h1></div>
                <a href="#" @click.prevent="showCountries" class="btn btn-success mt-2">Show All Countries</a>
                <div v-for="c in country">
                    <div class="card mt-5" style="width: 18rem;">
                        <img :src="c.flags.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{c.name.common}}</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Region: {{c.region}}</li>
                                <li class="list-group-item">Sub-Region: {{c.subregion}}</li>
                                <li class="list-group-item">Time Zone: {{c.timezones[0]}}</li>
                            </ul>
                           
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" v-else>
                <div class="row text-center my-4"><h1>{{title}}</h1></div>
                <div class="col-md-3" v-if="countries.length > 0" v-for="country in countries">
                    <div class="card mb-5" style="width: 18rem;">
                        <img :src="country.flags.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{country.name.common}}</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Region: {{country.region}}</li>
                                <li class="list-group-item">Sub-Region: {{country.subregion}}</li>
                                <li class="list-group-item">Time Zone: {{country.timezones[0]}}</li>
                            </ul>
                            <a href="#" @click.prevent="showCountry(country.cca2)" class="btn btn-primary mt-2">Show Country</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./App.js"></script>
</body>
</html>
